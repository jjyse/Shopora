[[extend 'layout.html']]

<style>
  [v-cloak] {
      display: none;
  }
  .my-container {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgb(255, 255, 255);
  }
  .my-container-top-padding {
      width: 100%;
      height: 50px;
  }
  .store-nav {
      width: 100%;
      height: 60px;
      background-color: black;
      vertical-align: middle;
      line-height: 60px;
      color:white;
      letter-spacing: 1px;
      font-size: small;
      font-weight: 100;
  }
  .second-nav {
      width: 100%;
      height: 200px;
      background-color: rgb(0, 0, 0);
  }
  .text-1 {
      font-size: medium;
      font-weight: 700;
      color:white;
      text-decoration: underline;
  }
  .carousel {
      float: left;
      overflow: hidden;
      width: 100%;
  }
  .page-container {
      margin-left: 10%;
      margin-right: 10%;
      height: 50%;
      width: 80%;
  }
  @media (max-width: 799px) {
      .fd {display: none;}
  }

  .grid-parent {
    height: 100%;
    width: 100%;
  }
  .grid-container {
    display: grid;
    grid-column-gap: 10px;
    grid-row-gap: 10px;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-auto-rows: 100%;
    grid-auto-columns: 100%;
  }
  .item-box {
    height: 100%;
    width: 100%;
  }
  .item-container {
    height: 100%;
    width: 100%;
  }
  .item-image {
    margin-top: 0;
    width:  100%;
    height: auto;
    
  }
  .img{
    object-fit: cover;
  }
  .item-details {
    width: 100%;
    margin-top: 5%;
    margin-bottom: 5%;
    text-align: center;
    color:rgb(0, 0, 0);
    letter-spacing: 1px;
    font-size: small;
    font-weight: 100;
  }
  .item-price {
    position:absolute;
    bottom: 0;
    height: 10%;
    width: 50%;
  }
  .collection-navbar {
    width: 100%;
    height: 20%;
    margin-top: 1%;
    border: 1px solid rgb(224, 224, 224);
    margin-bottom: 1%;
  }
  .pink {
    background-color: pink
  }
  .orange {
    background-color: rgb(248, 172, 85)
  }
  .blue {
    background-color: rgb(76, 211, 221)
  }
  .red {
    background-color: rgb(190, 89, 106)
  }
  .black {
    background-color: rgb(0, 0, 0)
  }
  .white {
    color: rgb(255, 255, 255)
  }
</style>

<div class="hero is-fullheight" id="vue-target" v-cloak>

  <div class="my-container">
    <div class="my-container-top-padding"></div>

    <div class="store-nav">
        <nav class="level is-mobile">
            <p class="level-item">
                <div class="dropdown is-hoverable">
                    <div class="dropdown-trigger">
                        <div class="text-1">
                            SHOPORA
                            <i class="fa fa-angle-down white" aria-hidden="true"></i>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                            <div class="dropdown-content">
                              <a class="dropdown-item" href="[[=URL('collection')]]">
                                Collection
                              </a>
                              <hr class="dropdown-divider">
                              <a class="dropdown-item" href="[[=URL('account')]]">
                                My Account
                              </a>
                            </div>
                        </div>
                    </div>
                </div>
            </p>
            <p class="level-item fd">
                    &nbsp
                    <i class="fa fa-plane" aria-hidden="true"></i>
                    &nbsp
                    FREE SHIPPING ON ORDERS OVER $50 
                    &nbsp
                    <i class="fa fa-plane" aria-hidden="true"></i>
                    &nbsp
            </p>
            
            <p class="level-item fd">
                    FOLLOW US ON SOCIAL MEDIA - 
                    <span class="icon" style="color: rgb(194, 194, 194);">
                        <i class="fa fa-twitter"></i>
                    </span>
                    <span class="icon" style="color: rgb(194, 194, 194);">
                        <i class="fa fa-instagram"></i>
                    </span>
                    <span class="icon" style="color: rgb(194, 194, 194);">
                        <i class="fa fa-facebook"></i>
                    </span>
            </p>
            <p class="level-item fd"></p>
          </nav>
    </div>
    

    <div class="page-container">
      <div class="collection-navbar">

      </div>
      <!-- Begin item display page -->

      <div class="grid-parent">
        <div class="grid-container">
          <div v-for="row in items">
            <a class="item-box" v-bind:href="'/Shopora/collection-item/' + row.id">

              <div class="item-container">
                <div class="item-image">
                  <img v-bind:src="row.item_image">
                </div>
                <div class="item-details">
                  {{ row.item_name }} 
                  <br>
                  {{ row.item_price }}
                </div>
              </div>

            </a>
          </div>
        </div>
      </div>
    </div>

      <!-- End item display pagee -->

      <!-- Begin footer -->

      <!-- End footer -->

  </div>

</div>

[[block page_scripts]]

  let load_items_url = "[[=XML(load_items_url)]]";
  let load_curr_item_url = "[[=XML(load_curr_item_url)]]";
  let load_reviews_url = "[[=XML(load_reviews_url)]]";
  let add_review_url = "[[=XML(add_review_url)]]";
  let delete_review_url = "[[=XML(delete_review_url)]]";

  let upload_url = "[[=XML(upload_url)]]";
  let get_images_url = "[[=XML(get_images_url)]]";
  let load_user_lists_url = "[[=XML(load_user_lists_url)]]";
  let create_user_list_url = "[[=XML(create_user_list_url)]]";

  let get_rating_url = "[[=XML(get_rating_url)]]";
  let add_liker_url = "[[=XML(add_liker_url)]]";
  let remove_liker_url = "[[=XML(remove_liker_url)]]";
  let add_disliker_url = "[[=XML(add_disliker_url)]]";
  let remove_disliker_url = "[[=XML(remove_disliker_url)]]";
  let get_likerslist_url = "[[=XML(get_likerslist_url)]]";
  let get_dislikerslist_url = "[[=XML(get_dislikerslist_url)]]";
  let get_name_url = "[[=XML(get_name_url)]]";
</script>
<script src="js/app.js"></script>
[[end]]
