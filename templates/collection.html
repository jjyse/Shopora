[[extend 'layout.html']]

<style>
  [v-cloak] {
       display: none;
  }
  .grid-parent {
    overflow-y: scroll;
    overflow-x: hidden;
    height: 700px
  }
  .grid-container {
    display: grid;
    grid-column-gap: 10px;
    grid-row-gap: 10px;
    grid-template-columns: 1fr 1fr 1fr;
    grid-auto-rows: 500px;
    grid-auto-columns: 500px;
  }
  .item-box {
    border: 1px solid rgb(224, 224, 224);
    height: 100%;
    width: 100%;
  }
  .item-elements {
    position: relative;
    height: 100%;
    width: 100%;
  }
  .item-image {
    height: 40%;
    width: 40%;
  }
  .item-name {
    position:absolute;
    bottom: 0;
    height: 10%;
    width: 50%;
  }
  .item-price {
    position:absolute;
    bottom: 0;
    height: 10%;
    width: 50%;
  }
  .pink {
    background-color: pink
  }
  .orange {
    background-color: rgb(248, 172, 85)
  }
  .blue {
    background-color: rgb(76, 211, 221)
  }
  .red {
    background-color: rgb(190, 89, 106)
  }
  .green {
    background-color: rgb(85, 248, 180)
  }
  .purple {
    background-color: rgb(103, 76, 221)
  }
  </style>

<div class="section" id="vue-target" v-cloak>

  <div class="grid-parent">
    <div class="grid-container">
      <div v-for="row in items">
        <a class="button item-box" v-bind:href="'/Shopora/collection-item/' + row.id">
          <div class="item-elements">
            <div class="item-image">
              <img v-bind:src="row.item_image">
            </div>
            <div class="item-name">
              {{ row.item_name }} 
              <br>
              {{ row.item_price }}
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

</div>

[[block page_scripts]]
<script>
  let load_items_url = "[[=XML(load_items_url)]]";
  let load_curr_item_url = "[[=XML(load_curr_item_url)]]";
  let load_reviews_url = "[[=XML(load_reviews_url)]]";
  let add_review_url = "[[=XML(add_review_url)]]";
  let delete_review_url = "[[=XML(delete_review_url)]]";
</script>
<script src="js/app.js"></script>
[[end]]
