[[extend 'layout.html']]

<style>
  [v-cloak] {
      display: none;
  }
  .my-container {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgb(255, 255, 255);
  }
  .my-container-top-padding {
      width: 100%;
      height: 50px;
  }
  .store-nav {
      width: 100%;
      height: 60px;
      background-color: black;
      vertical-align: middle;
      line-height: 60px;
      color:white;
      letter-spacing: 1px;
      font-size: small;
      font-weight: 100;
  }
  .second-nav {
      width: 100%;
      height: 200px;
      background-color: rgb(0, 0, 0);
  }
  .text-1 {
      font-size: medium;
      font-weight: 700;
      color:white;
      text-decoration: underline;
  }
  .carousel {
      float: left;
      overflow: hidden;
      width: 100%;
  }
  .page-container {
      margin-left: 25%;
      margin-right: 25%;
      height: 100%;
      width: 50%;
  }
  .item-container {
      height: 300px;
      margin-top: 5%;
      margin-bottom: 5%;
  }
  .item-image-and-description {
      float: left;
      height: 100%;
      width: 30%;
  }
  .item-image {
      height: 90%;
      width: 90%;
  }
  .item-description {
    padding: 2%;
    width: 90%;
  }
  .item-other-details {
    float: left;
    height: 100%;
    width: 50%;
  }
  .item-name {
    padding: 2%;
    height: 10%;
    width: 100%;
    font-size: xx-large;
    font-weight: 100;
    color:rgb(0, 0, 0);
  }
  .item-price-deco-rating {
    margin-top: 5%;
    padding-left: 2%;
    height: 10%;
    width: 100%;
  }
  .item-price {
    float: left;
    font-size: x-large;
    font-weight: 700;
    color:rgb(110, 110, 110);
  }
  .item-text1 {
    margin-left: 2%;
    float: left;
    font-size: small;
    font-weight: 100;
    color:rgb(0, 0, 0);
    text-decoration: underline;
  }
  .item-text2 {
    margin-left: 2%;
    float: left;
    font-size: small;
    font-weight: 700;
    color:rgb(0, 0, 0);
    letter-spacing: 2px;
  }
  .item-text3 {
    margin: 2%;
  }
  .item-text4 {
    margin-left: 2%;
  }
  .buttons {
    padding-left: 2%;
    height: 10%;
    width: 100%;
  }
  .shopora-buttons {
    margin-right: 10px;
    padding: 2px;
    float:left;
  }
  .divider {
    margin: 2%;
    border-top: solid;
    border-width: 1px;
  }
  .item-rating {
    margin-left: 2%;
    float: left;
    letter-spacing: 2px;
    font-size: medium;
    font-weight: 100;
    color:rgb(0, 0, 0);
  }
  .item-sizes {
    padding-left: 2%;
    height: 10%;
    width: 100%;
  }
  .item-list {
    padding-left: 2%;
    height: 10%;
    width: 100%;
  }
  .item-add-to-cart {
    height: 10%;
    width: 100%;
  }
  .item-checkout {
    height: 10%;
    width: 100%;
  }
  @media (max-width: 799px) {
    .fd {display: none;}
  }
  .cart-title {
    height: 5%;
    margin-top: 5%;
    width: 100%;
    border-bottom: solid;
    border-width: thin;
    letter-spacing: 2px;
  }
  .cart-title-title {
    float:left;
    height: 90%;
    width: 50%;
    font-size: xx-large;
    font-weight: 100;
    margin-bottom: 1%;
    color:rgb(0, 0, 0);
  }
  .cart-title-clear {
    float: left;
    height: 50%;
    width: 50%;
    margin-top: 2%;
    text-align: right;
  }
  .pink {
    background-color: pink
  }
  .orange {
    background-color: rgb(248, 172, 85)
  }
  .blue {
    background-color: rgb(76, 211, 221)
  }
  .red {
    background-color: rgb(190, 89, 106)
  }
  .black {
    background-color: rgb(0, 0, 0)
  }
  .white {
    color: rgb(255, 255, 255)
  }
    </style>

<div class="hero is-fullheight" id="vue-target" v-cloak>

  <div class="my-container">
    <div class="my-container-top-padding"></div>

    <div class="store-nav">
        <nav class="level is-mobile">
            <p class="level-item">
                <div class="dropdown is-hoverable">
                    <div class="dropdown-trigger">
                        <div class="text-1">
                            SHOPORA
                            <i class="fa fa-angle-down white" aria-hidden="true"></i>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                            <div class="dropdown-content">
                              <a class="dropdown-item" href="[[=URL('collection')]]">
                                Collection
                              </a>
                              <hr class="dropdown-divider">
                              <a class="dropdown-item" href="[[=URL('lists')]]">
                                My Lists
                              </a>
                            </div>
                        </div>
                    </div>
                </div>
            </p>
            <p class="level-item fd">
                    &nbsp
                    <i class="fa fa-plane" aria-hidden="true"></i>
                    &nbsp
                    FREE SHIPPING ON ORDERS OVER $50 
                    &nbsp
                    <i class="fa fa-plane" aria-hidden="true"></i>
                    &nbsp
            </p>
            
            <p class="level-item fd">
                    FOLLOW US ON SOCIAL MEDIA - 
                    <span class="icon" style="color: rgb(194, 194, 194);">
                        <i class="fa fa-twitter"></i>
                    </span>
                    <span class="icon" style="color: rgb(194, 194, 194);">
                        <i class="fa fa-instagram"></i>
                    </span>
                    <span class="icon" style="color: rgb(194, 194, 194);">
                        <i class="fa fa-facebook"></i>
                    </span>
            </p>
            <p class="level-item fd"></p>
          </nav>
    </div>
    
    <!-- Begin item display page -->
    <div class="page-container">
      <div class="cart-title">
        <div class="cart-title-title">
          My Cart
        </div>
        <div class="cart-title-clear"> 
          Clear Cart
        </div>
      </div>

        <!-- Retrieve item image and details -->
        <div v-for="list in lists"> 
          <div v-if="list.list_name == 'Cart'">
            <div v-for="row in items">
              <div v-if="row.id == list.item_id">

                <div class="item-container">
                  <div class="item-image-and-description">
                    <!-- Retrieve item image -->
                    <div class="item-image">
                      <img v-bind:src="row.item_image">
                    </div>
                    <div class="item-description">
                    </div>
                  </div>
                  <div class="item-other-details">
                    <!-- Retrieve item name -->
                    <div class="item-name">
                      {{ row.item_name }}
                    </div>
                    <!-- Retrieve item price -->
                    <div class="item-price-deco-rating">
                      <div class="item-price">
                        {{ row.item_price }}
                      </div>
                    </div>
                    <div class="item-description">
                    </div>
                    <!-- Retrieve item description -->
                    <div class="item-description">
                    </div>
                    <!-- Display size buttons  -->
                    <div class="divider"></div>
                    <div class="item-text2"> REMOVE FROM CART</div>
                    <br>
                    <div class="button item-text3" @click="remove_list_item(list.list_id)">
                      Remove
                    </div>
                    <div class="divider"></div>
                    <div class="item-description">
                    </div>
      
                    <!-- Display reviews -->
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

    </div>
    <!-- End item display pagee -->

      <!-- Begin footer -->

      <!-- End footer -->

  </div>

</div>

[[block page_scripts]]
<script>
  let load_items_url = "[[=XML(load_items_url)]]";
  let load_curr_item_url = "[[=XML(load_curr_item_url)]]";
  let load_reviews_url = "[[=XML(load_reviews_url)]]";
  let add_review_url = "[[=XML(add_review_url)]]";
  let delete_review_url = "[[=XML(delete_review_url)]]";

  let upload_url = "[[=XML(upload_url)]]";
  let get_images_url = "[[=XML(get_images_url)]]";
  let load_user_lists_url = "[[=XML(load_user_lists_url)]]";
  let create_user_list_url = "[[=XML(create_user_list_url)]]";
  let remove_list_item_url = "[[=XML(remove_list_item_url)]]";

  let get_rating_url = "[[=XML(get_rating_url)]]";
  let add_liker_url = "[[=XML(add_liker_url)]]";
  let remove_liker_url = "[[=XML(remove_liker_url)]]";
  let get_likerslist_url = "[[=XML(get_likerslist_url)]]";
  let get_name_url = "[[=XML(get_name_url)]]";
</script>
<script src="js/app.js"></script>
[[end]]
